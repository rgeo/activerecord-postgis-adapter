connections:
  postgis:
    arunit:
      host: <%= ENV["PGHOST"] || "127.0.0.1" %>
      port: <%= ENV["PGPORT"] || "5432" %>
      username: <%= ENV["PGUSER"] || "postgres" %>
      password: <%= ENV["PGPASSWORD"] || "" %>
      setup: default
    arunit2:
      host: <%= ENV["PGHOST"] || "127.0.0.1" %>
      port: <%= ENV["PGPORT"] || "5432" %>
      username: <%= ENV["PGUSER"] || "postgres" %>
      password: <%= ENV["PGPASSWORD"] || "" %>
      setup: default
    arunit_without_prepared_statements:
      min_messages: warning
      prepared_statements: false
      host: <%= ENV["PGHOST"] || "127.0.0.1" %>
      port: <%= ENV["PGPORT"] || "5432" %>
      username: <%= ENV["PGUSER"] || "postgres" %>
      password: <%= ENV["PGPASSWORD"] || "" %>
      setup: default
